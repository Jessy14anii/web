<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="food.css">

</head>
<body>
    
<div class="wrapper">
    <div class="side"></div>
    <div class="food-img">
      <img src="./imagini/item3-transformed.png" alt="" />
    </div>
    
    <div class="food-details">
      <div class="wrap upper">
        <div class="type">Snack</div>
        <div class="price">$10</div>
      </div>
      <div class="wrap food-name">
        <span>
          Fish Plate
        </span>
      </div>
      <div class="wrap">
        <span class="weight">305 g</span>
        <span class="cals">350 kcal</span>
      </div>
      <div class="wrap timing">
        <div class="time">40 minutes</div>
        <span>Cooking time </span>
      
      </div>
      <div class="wrap order">
        <div class="quantity">
          <div class="minus">-</div>
          <div class="num">3</div>
          <div class="plus">+</div>
        </div>
        
        <div class="order-btn">
          <div class="btn">Order</div>
        </div>
      </div>
      
    </div>
    
  </div>
</body>
</html>
